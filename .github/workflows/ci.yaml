name: Django CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # Your log shows Python 3.13.3. Pytest is generally good with new versions.
        # If you encounter further issues with other packages, consider an LTS like 3.11 or 3.12.
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # This will now install pytest and pytest-django

    - name: Prepare Environment File for Tests
      run: |
        echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
        echo "QUICK_CHART_API_URL=${{ secrets.QUICK_CHART_API_URL }}" >> .env
        # Add other necessary secrets if needed

    - name: Run Tests with Pytest
      run: |
        # This command runs pytest, tells it to find Django settings,
        # and generates a JUnit XML report.
        # It will create the test-results directory if it doesn't exist.
        # Pytest will automatically discover tests in your 'api/tests.py' and other conventional locations.
        mkdir -p test-results # Ensure the directory exists
        pytest --junitxml=test-results/results.xml

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: django-test-report
        path: test-results/results.xml # Pytest will create this file
        retention-days: 7